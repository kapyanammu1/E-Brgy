{% extends 'base.html' %}
  {% block content %}
  
    <div class="pagetitle">
      <h1>Barangay</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
          <li class="breadcrumb-item active">Barangay List</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Barangay List</h5>

              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                  <tr>
                    <th scope="col">Barangay</th>
                    <th scope="col">Municipality</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>                    
                  </tr>
                </thead>
                <tbody>
                  {% for brgy_list in brgy %}
                  <tr id="{{ brgy_list.pk }}">                   
                    <td>{{ brgy_list.brgy_name }}</td>
                    <td>{{ brgy_list.municipality }}</td>
                    <td>{{ brgy_list.description }}</td>                    
                    <td scope="col">

                      <!-- <button type="button" class="btn btn-light rounded-pill" onclick="deleteBrgy({{ brgy_list.pk }})">Delete</button>                       -->
                    </td>                 
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
              <!-- End Table with stripped rows -->
            </div>
          </div>

        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      function deleteBrgy(pk) {
        if (confirm("Are you sure you want to delete this item?")) {
            $.ajax({
                type: "POST",
                url: "/Delete_brgy/" + pk + "/",
                data: {
                    'csrfmiddlewaretoken': '{{ csrf_token }}',
                },
                success: function() {
                    // Reload the content after successful deletion
                    location.reload();
                },
                error: function() {
                    alert("Error deleting the item.");
                }
            });
        }
      } 
      
     
    </script>
{% endblock %}
