{% extends 'base.html' %}
  {% block content %}
  {% load static %}
    <div class="pagetitle">
      <h1>Users List</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
          <li class="breadcrumb-item active">Users List</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
            </br>
              <button type="button" class="btn btn-info rounded-pill"><a href="{% url 'Signup' %}">Add New Users</a></button>

              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                  <tr>
                    <th scope="col">Username</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <!-- <th scope="col">Access Level</th> -->
                    <th scope="col">Action</th>                    
                  </tr>
                </thead>
                <tbody>
                  {% for user in users %}
                  <tr>                   
                    <td>{{ user.username }}</td>
                    <td>{{ user.first_name }}</td>
                    <td>{{ user.last_name }}</td>
                    <!-- <td>{{ user.access_level }}</td> -->
                    <td scope="col">
                      <button type="button" class="btn btn-light rounded-pill"><a href="{% url 'AdEdUsers' user.pk %}">Edit</a></button>
                      <button type="button" class="btn btn-light rounded-pill" onclick="deleteBrgy({{ user.pk }})">Delete</button>                      
                    </td>                 
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
              <!-- End Table with stripped rows -->
            </div>
          </div>

        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        // Get the elements by their IDs
        var componentsNav = document.getElementById('settings-nav');
        var residentListItem = document.getElementById('Users');

        // Change the class names
        componentsNav.classList.remove('collapse');
        componentsNav.classList.add('show');

        residentListItem.classList.add('active');
      });
      function deleteBrgy(pk) {
        if (confirm("Are you sure you want to delete this item?")) {
            $.ajax({
                type: "POST",
                url: "/Delete_purok/" + pk + "/",
                data: {
                    'csrfmiddlewaretoken': '{{ csrf_token }}',
                },
                success: function() {
                    // Reload the content after successful deletion
                    location.reload();
                },
                error: function() {
                    alert("Error deleting the item.");
                }
            });
        }
      } 
       
    </script>
{% endblock %}
